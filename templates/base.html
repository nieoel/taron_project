{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>{% block title %}Base {% endblock %}</title>

        {% include 'defaults/head.html' %}

</head>


<body>

<!--메뉴-->
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}"></a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
             <ul class="navbar-nav">

                 <li class="nav-item active">
                     <a class="nav-link" href="#">홈</a>
                 </li>

                 <li class="nav-item">
                     <a class="nav-link" href="#services">모델</a>
                 </li>

                 <li class="nav-item">
                     <a class="nav-link" href="#about">견적</a>
                 </li>

                 <li class="nav-item">
                     <a class="nav-link" href="#work">자유게시판</a>
                 </li>

                 <li class="nav-item">
                     <a class="nav-link" href="#team">소식</a>
                 </li>

                 <li class="nav-item">
                     <a class="nav-link" href="#testimonials">검색</a>
                 </li>


             </ul>
         </div>
    </nav>
</header>

{% block content %}
<section id="home">
    <div id="home-cover" class='bg-parallax animated fadeIn'>

        <div id="home-content-box">
            <div id="home-content-box-inner" class='text-center'>

                <div id="home-heading" class="animated bounceInDown">
                    <h3>Watch Out<br/> The Modern responsive Website</h3>
                </div>
                <div id="home-btn" class="animated zoomIn">
                    <a class="btn btn-lg btn-general btn-white" href="#work" role="button">View Our work</a>
                </div>
            </div>
        </div>

    </div>

{% endblock content %}

{% include 'defaults/scripts.html' %}

</body>
</html>
