{% extends 'base.html' %}

{% block content %}

<h1> 패스워드 변경</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="POST" action=".">{% csrf_token %}
                {% if form.errors %}
                <div class="form-group now">
                    <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                    </div>
                </div>
                {% endif %}
                <div class="form-group row">
                    <label for="id_old_password" class="col-sm-2 col-form-label">Old Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Password" required>
                     </div>
                </div>
                <div class="form-group row">
                      <label for="id_new_password1" class="col-sm-2 col-form-label">Password</label>
                     <div class="col-sm-10">
                      <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="Password" required>
                      </div>
                 </div>
                <div class="form-group row">
                    <label for="id_new_password2" class="col-sm-2 col-form-label">Password confirm</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group row">
                <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">Change</button>
                 <a href="/" class="btn btn-secondary" role="button">Home</a>
    </div>
  </div>
    <script type="text/javascript">document.getElementById("id_old_password").focus()</script>
</form>



        </div>
    </div>
</div>
{% endblock %}
