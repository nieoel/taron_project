{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="POST" action=".">{% csrf_token %}
                {% if form.errors %}
                <div class="form-group now">
                    <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                    </div>
                </div>
                {% endif %}
                <div class="form-group row">
                    <label for="id_username" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="ID" required>
                     </div>
                </div>
                <div class="form-group row">
                      <label for="id_password1" class="col-sm-2 col-form-label">Password</label>
                     <div class="col-sm-10">
                      <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" required>
                      </div>
                 </div>
                <div class="form-group row">
                    <label for="id_password2" class="col-sm-2 col-form-label">Password confirm</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="id_password1" name="password2" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group row">
                <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">회원가입</button>
                 <a href="/" class="btn btn-secondary" role="button">Home</a>
    </div>
  </div>
</form>



        </div>
    </div>
</div>
{% endblock %}
